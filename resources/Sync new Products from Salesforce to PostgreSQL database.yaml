$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: salesforce
      type: event-trigger
      triggers:
        CREATEDORUPDATED_POLLER:
          input-context:
            data: Product2
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              createdField: CreatedDate
              updatedField: LastModifiedDate
              timeFormat: YYYY-MM-DDTHH:mm:ss.SSSZZ
              timeZone: UTC
              pollingInterval: 1
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: PricebookEntry
      connector-type: salesforce
      actions:
        RETRIEVEALL: {}
    action-interface-2:
      type: api-action
      business-object: product
      connector-type: postgresql
      actions:
        UPSERTWITHWHERE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - if:
              name: If
              input:
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    '{{$Trigger.IsActive}}': 'true'
                  execute:
                    - retrieve-action:
                        name: Salesforce Retrieve price book entries
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-1'
                        filter:
                          where:
                            Product2Id: '{{$Trigger.Id}}'
                          input:
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: flowDetails
                              $ref: '#/flowDetails'
                          limit: 1
                        allow-truncation: true
                        pagination-type: TOKEN
                        allow-empty-output: true
                    - upsert-action:
                        name: PostgreSQL Update or create product
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-2'
                        map:
                          mappings:
                            - active:
                                expression: '$Trigger.IsActive '
                            - price:
                                expression: '$SalesforceRetrievepricebookentries.UnitPrice '
                            - productName:
                                template: '{{$Trigger.Name}}'
                            - unitPrice:
                                expression: >-
                                  $SalesforceRetrievepricebookentries.UnitPrice 
                                  /$Trigger.Quantity__c 
                          $map: http://ibm.com/appconnect/map/v1
                          input:
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: SalesforceRetrievepricebookentries
                              $ref: >-
                                #/block/If/node-output/Salesforce Retrieve price
                                book entries/response/payload
                            - variable: SalesforceRetrievepricebookentriesMetadata
                              $ref: >-
                                #/block/If/node-output/Salesforce Retrieve price
                                book entries/response
                            - variable: flowDetails
                              $ref: '#/flowDetails'
                        filter:
                          where:
                            productCode: '{{$Trigger.ProductCode}}'
                          input:
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: SalesforceRetrievepricebookentries
                              $ref: >-
                                #/block/If/node-output/Salesforce Retrieve price
                                book entries/response/payload
                            - variable: SalesforceRetrievepricebookentriesMetadata
                              $ref: >-
                                #/block/If/node-output/Salesforce Retrieve price
                                book entries/response
                            - variable: flowDetails
                              $ref: '#/flowDetails'
              else:
                execute:
                  - logging:
                      name: Log
                      map:
                        $map: http://ibm.com/appconnect/map/v1
                        mappings:
                          - logLevel:
                              template: Info
                          - logMessage:
                              template: >-
                                {{$flowDetails.flowInvocationTime}}- no update
                                at furniture products.
                        input:
                          - variable: Trigger
                            $ref: '#/trigger/payload'
                          - variable: flowDetails
                            $ref: '#/flowDetails'
                        customSchemas: {}
              output-schema: {}
  name: Sync new Products from Salesforce to PostgreSQL database
models: {}
